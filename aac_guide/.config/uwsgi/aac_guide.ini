[uwsgi]
chdir = /srv/AAC_guide/aac_guide/
module = aac_guide.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/aac_guide/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true